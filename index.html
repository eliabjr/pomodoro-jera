<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Jeradoro</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/27135eef50.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Jeradoro</h1>
        <div class="timer">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
        </div>
        <div>
            <label for="focus-time" id="lblFoco">Tempo de Foco (m)</label> <br>
            <input type="number" id="input-focus-time" value="25">
            <p id="cycle-label">Ciclos Conclu√≠dos: <br> <span id="cycle-count">0</span></p>

        </div>
        <div class="controls">
            <button onclick="setTimes()" class="start-btn" onclick="start()">Iniciar</button>
            <button class="pause-btn" onclick="pause()">Pausar</button>
            <button class="reset-btn" onclick="reset()">Reiniciar</button>

        </div>
        <div class="music">
            <button id="music-btn">
                <i class="fa-solid fa-music"></i>
            </button>
        </div>
        <footer>
            <footer>
                <p>&copy; Desenvolvido por Eliab.</p>
            </footer>
        </footer>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
